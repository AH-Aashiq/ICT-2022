<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iframe</title>
    <style>
      h1 {
        color: white;
        padding: 10px 0;
        background: #8e2de2;
        background: -webkit-linear-gradient(to right, #4a00e0, #8e2de2);
        background: linear-gradient(to right, #4a00e0, #8e2de2);
      }
      span {
        font-size: 30px;
        padding: 10px 20px;
        margin: 0 20px;
        background: #5352ed;
        color: #fff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Iframe</h1>
    </center>
    <center>
      <span>Google Maps</span>
      <span>YouTube Video</span>
    </center>
  </body>
</html>
